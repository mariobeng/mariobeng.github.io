# 生成设置
# 从2016年起，github页面不支持“pygments”。用“rouge”来突出显示
highlighter: rouge
permalink: pretty
paginate: 10
exclude: ["less","node_modules","Gruntfile.js","package.json","README.md","README.zh.md"]
# 如果你想自定义锚定。在post.html的181行
anchorjs: true
# timezone: CN



# Gems
# from PR#40, to support local preview for Jekyll 3.0
# 确保你有安装分页
# `$ gem install jekyll-paginate`
plugins: [jekyll-paginate]



# Markdown 配置
# 将redcarpet替换为kramdown，（redcarpet和kramdown均为markdown解析器）,
# 虽然redcarpet可以自动突出显示代码，但由于缺少标题id，目录不可能实现，所以我切换到kramdown
# 文档: http://jekyllcn.com/docs/configuration/#kramdown
markdown: kramdown
kramdown:
  input: GFM                            # use Github Flavored Markdown !important
  syntax_highlighter_opts:
    span:
      line_numbers: false
    block:
      line_numbers: true
      start_line: 1



